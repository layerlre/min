<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <form action="" name="calc" class="calculator">
    <input type="text" class="value" readonly name="txt" />
    <span class="num clear extra" onclick="calc.txt.value=''"><i>AC</i></span>
    <span class="num extra" onclick="backspace()"><img src="./img/TbBackspace.svg" alt="TbBackspace"></span>
    <span class="num extra" onclick="calc.txt.value+='/'"><img src="./img/TbDivide.svg" alt="TbDivide"></span>
    <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
    <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
    <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
    <span class="num extra" onclick="calc.txt.value+='*'"><img src="./img/TbX.svg" alt="TbX"></span>
    <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
    <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
    <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
    <span class="num extra" onclick="calc.txt.value+='-'"><img src="./img/TbMinus.svg" alt="TbMinus"></span>
    <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
    <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
    <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
    <span class="num plus extra" onclick="calc.txt.value+='+'"><img src="./img/TbPlus.svg" alt="TbPlus"></span>
    <span class="num" onclick="calc.txt.value+='00'"><i>00</i></span>
    <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
    <span class="num" onclick="calc.txt.value+='.'"><i>.</i></span>

    <span
            class="num equal"
            onclick="document.calc.txt.value=calculate(calc.txt.value)"
    ><i>=</i></span
    >
  </form>
</div>
<script>
  function backspace() {
    const currentValue = calc.txt.value;
    calc.txt.value = currentValue.substring(0, currentValue.length - 1);
  }
</script>
</body>
<script src="renderer.js"></script>
<script src="cal.js"></script>
</html>
